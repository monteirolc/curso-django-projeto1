{% extends 'global/base.html' %}
  {% block title %}{{ page_title }} {% endblock title %}
  {% block content %}
    <div class="main-content  main-content-list container">
      {% for recipe in recipes %}
        {% include 'recipes/partials/recipe.html' %}
      {% empty %}
        <div class="center">
          <h1>No recipes here!</h1>
        </div>
      {% endfor %}
      <h2>{{search_term}}</h2>
    </div> 
    {% endblock content %}
