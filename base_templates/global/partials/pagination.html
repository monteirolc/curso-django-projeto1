
{% if recipes.has_other_pages %}
    <nav role="navigation" aria-label="Pagination" class="container pagination">
        <div class="pagination-content">
            {% for page in pagination_range.pagination %}
                {% if page == pagination_range.current_page %}
                    <a class="page-link page-item page-current" aria-label="Current page {{ page }}" aria-current="true">{{page}}</a>
                {% else %}
                    <a class="page-link page-item" href="?page={{page}}{{addtional_url_query}}" aria-label="Go to page {{ page }}">{{ page }}</a>
                {% endif %}
    
            {% endfor %}
        </div>
    </nav>
{% endif %}
